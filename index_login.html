<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>login_form</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/login.js" defer></script>
    </head>
    
    <body>
        <form class="login_user_form">
            <div class="form_row">
                <label for="uname"><b>Username:</b></label>
                <input id="user_name" type="text" placeholder="enter your name" name="uname" required>
            </div>
            <div class="form_row">
                <label for="psw"><b>Password:</b></label>
                <input id="user_password" type="password" placeholder="enter password" name="psw" required>
            </div>
            <button id="button_login" type="button">Enter</button>
        </form>

    </body>
</html>
